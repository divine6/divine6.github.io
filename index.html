<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="google" content="notranslate" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <link rel="icon" href="favicon.png">
    <script>
    window.onload = function(){
     if(localStorage.getItem('x-app-name')){
      document.getElementsByTagName('title')[0].innerHTML=localStorage.getItem('x-app-name')
       }else{
        document.getElementsByTagName('title')[0].innerHTML='Préstamo Crédito'
      }
    }
    </script>
    <script>
      window.onerror = function (message, source, lineno, colno, error) {
        let content = encodeURIComponent(JSON.stringify({
            "merchant_no":localStorage.getItem('x-merchant'),
            "page_name":"",
            "action":"JSError",
            "version":localStorage.getItem('x-version') || '',
            "adid":localStorage.getItem('adid') || '',
            "user_random_key":localStorage.getItem('uuid') || '',
            "user_id":localStorage.getItem('userId') || '',
            "record_type":"JSError",
            "content":error ? error.toString() : '',
            "from":"h5"
          }))
        let params = 'content=' + content + '&type=""&version='+localStorage.getItem('x-version')+'&userId=' + localStorage.getItem('userId')
        let xmlhttp=new XMLHttpRequest()
        xmlhttp.open("POST","/api/common/debug?" + params,true)
        xmlhttp.setRequestHeader("x-auth-token",localStorage.getItem('x-auth-token'))
        xmlhttp.setRequestHeader("x-merchant",localStorage.getItem('x-merchant'))
        xmlhttp.setRequestHeader("x-version",localStorage.getItem('x-version'))
        xmlhttp.setRequestHeader("x-package-name",localStorage.getItem('x-package-name'))
        xmlhttp.send()
      }
    </script>

    <title>Neopréstamos</title>

    <script>
      (function (doc, win){
        var docEl = doc.documentElement
        var clientWidth = docEl.clientWidth
        if(!clientWidth) return
        if(clientWidth >= 750) {
          docEl.style.fontSize = '100px'
          docEl.style.width = '750px'
          docEl.style.margin = '0 auto'
          docEl.style.zoom = '50%'
        } else {
          docEl.style.fontSize = 100 * (clientWidth / 750) + 'px'
        }
      })(document,window)

    </script>

    <script type="text/javascript" src="svga.lite.min.js"></script>
    <script type="text/javascript" src="code128.min.js"></script>

    <style>
      #mask {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        z-index: 100;
      }
      .maskWrap {
        position: relative;
        top: 50%;
        left: 50%;
        transform: translateY(-50%) translateX(-50%);
        padding: 5px 0 7px;
        width: 110px;
        height: 100px;
        background: rgba(0,0,0,.6);
        border-radius: 5px;
        text-align: center;
      }
      .maskContent {
        position: absolute;
        bottom: 20px;
        color: #fff;
        font-size: 14px;
        width: 100%;
        text-align: center;
      }

    </style>
  <link href="js/app.js" rel="preload" as="script"><link href="js/chunk-vendors.js" rel="preload" as="script"></head>
  <body>
    <noscript>
      <strong>We're sorry but hybrid-app doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="mask">
      <div class="maskWrap">
        <canvas id="loading" width=98 height=98></canvas>
        <div class="maskContent">Loading</div>
      </div>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      const downloader = new SVGA.Downloader()
      const parser = new SVGA.Parser()
      const player = new SVGA.Player('#loading')
      ;(async () => {
        const fileData = await downloader.get('loading.svga')
        const svgaData = await parser.do(fileData)
        player.set({ loop: true })
        await player.mount(svgaData)
        setTimeout(function () { player.start() }, 1000)
      })()

    </script>
  <script type="text/javascript" src="js/chunk-vendors.js"></script><script type="text/javascript" src="js/app.js"></script></body>
</html>
